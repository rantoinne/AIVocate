services:
  aivocate-node:
    container_name: aivocate-node
    image: node:23.10
    volumes:
      - ./:/usr/src/aivocate-node:cached
      - ./yarn_cache:/yarn:cached
    working_dir: /usr/src/aivocate-node
    command:
      - /bin/bash
      - -c
      - |
        echo 'startings' &&
        yarn config set cache-folder /yarn &&
        echo 'set cache' &&
        yarn &&
        echo 'yarn ran' &&
        yarn back:build &&
        echo 'after build' &&
        yarn dev
    ports:
      - 8000:8000
      - 5173:5173
    networks:
      - shared-network

networks:
  shared-network:
    name: shared-network
    driver: bridge
